<div *ngIf="isLoading" class="loading-container">
  <div class="spinner"></div>
</div>

<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #signupForm="ngForm" (ngSubmit)="registerUser()">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          [(ngModel)]="userData.username"
          type="text"
          name="username"
          required
          minlength="3"
          maxlength="20"
        />
        <mat-error
          *ngIf="signupForm.controls['username']?.hasError('required')"
        >
          Username is required
        </mat-error>
        <mat-error
          *ngIf="signupForm.controls['username']?.hasError('minlength')"
        >
          Username must be at least 3 characters
        </mat-error>
        <mat-error
          *ngIf="signupForm.controls['username']?.hasError('maxlength')"
        >
          Username cannot exceed 20 characters
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="userData.password"
          type="password"
          name="password"
          required
          minlength="6"
        />
        <mat-error
          *ngIf="signupForm.controls['password']?.hasError('required')"
        >
          Password is required
        </mat-error>
        <mat-error
          *ngIf="signupForm.controls['password']?.hasError('minlength')"
        >
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          [(ngModel)]="userData.email"
          type="email"
          name="email"
          required
        />
        <mat-error *ngIf="signupForm.controls['email']?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="signupForm.controls['email']?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date</mat-label>
        <input
          matInput
          [(ngModel)]="userData.birthday"
          type="date"
          name="birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      [disabled]="!signupForm.valid"
      color="primary"
      (click)="registerUser()"
      type="submit"
    >
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
