<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          name="Password"
          required
        />
      </mat-form-field>

      <button mat-raised-button (click)="loginUser()" color="primary">
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
